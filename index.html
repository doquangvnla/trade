<!DOCTYPE html>
<html lang="en">

<body>
    <div class="dropdown">

                SoftWood
            </div>
			<div data-value="itm_popberryFruit">

                Popberry
            </div>
            <div data-value="itm_silkfiber">
                <img src="https://d31ss916pli4td.cloudfront.net/uploadedAssets//b9934def-e38f-4de2-9dec-de66f9d91ae9.png?v2" alt="Silk Fiber">
                Silk Fiber

    <div id="data-container">
        <!-- Data will be displayed here -->
    </div>
    <hr/>
    <button onclick="refreshData()">Refresh</button>
    <input type="checkbox" id="autoRefreshCheckbox" onchange="toggleAutoRefresh()"> Auto Refresh
    <hr/>
    <table id="data_table">
        <thead>
            <tr>
                <th>Giá trị</th>
                <th>Thời gian cập nhật</th>
            </tr>
        </thead>
        <tbody id="data_table_body">

    </table>
